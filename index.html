<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="index-bg d-flex align-items-center justify-content-center min-vh-100">
    <main class="card shadow-sm w-100" style="max-width: 420px;">
      <div class="card-body">
        <h1 class="h4 mb-3 text-center">Acesso ao Sistema</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usu√°rio</label>
            <input id="username" type="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input id="password" type="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
          <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
        </form>
      </div>
    </main>

    <script type="module" src="/src/js/index.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  </body>
</html>
