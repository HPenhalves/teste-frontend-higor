<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/src/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="dashboard-bg min-vh-100 text-black">


  <main class="container my-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title h4 mb-3">Bem-vindo!</h2>
        <p class="card-text">Você está autenticado e será redirecionado para a página de usuários.</p>
        <div class="d-flex align-items-center gap-2 mt-3">
          <div class="spinner-border text-light spinner-border-sm" role="status" aria-hidden="true"></div>
          <small class="text-muted">Redirecionando em 2s...</small>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    // bloqueia acesso sem token
    const token = localStorage.getItem("auth_token");
    if (!token) {
      location.href = "/";
    } else {
      // após 1 segundo no dashboard, vá para usuarios.html
      setTimeout(() => {
        location.href = "/usuarios.html";
      }, 2000);
    }
    document.querySelector("#logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("auth_token");
      location.href = "/";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
